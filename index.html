<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/style/gastos.css">
    <title>Gastos personales</title>
    <script src="/js/app.js" defer ></script>
</head>
<body>
    <h1>Gastos personales</h1>
    <form id="addExpenseForm">
        <label for="expenseDescription">Descripcion de gastos:</label>
        <input type="text" id="expenseDescription" required>
        <label for="expenseAmount">Monto de gasto:</label>
        <input type="number" id="expenseAmount" required>
        <button type="submit">Cargar</button>
    </form>
    <div id="totalSection">
        <strong>Total gastado:</strong> $<span id="totalAmount">0.00</span>
    </div>
    <ul id="expenseList"></ul>
</body>
</html>
